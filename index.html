<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projectindex</title>
</head>

<body>
    <div style="font-weight: bold; font-size: 50px">All Projects</div>

    <ul>
        <li><a id="clock" target="_blank">Clock</a></li>
    </ul>

    <script>

        var isDevelopment = false
        var baseURL = isDevelopment ? "http://127.0.0.1:5500/" : '/portfolio';

        var clockPageURL = baseURL + "/clock/index-clock.html";

        var listItems = document.querySelectorAll("ul li");
        listItems.forEach(function (li) {
            var anchorElement = li.querySelector("a");
            switch (anchorElement.id) {
                case "clock":
                    document
                        .querySelector("#clock")
                        .setAttribute("href", clockPageURL);
                    break;
            }
        });
    </script>
</body>

</html>
